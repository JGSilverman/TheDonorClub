<div class="login card col-4 offset-4">
  <div class="card-header">
    <h1 class="display-6 text-center">Welcome back</h1>
  </div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <input type="email"
              required name="email" type="email" [(ngModel)]="loginModel.email"
              placeholder="Enter your email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password"
              required name="password" type="password" [(ngModel)]="loginModel.password"
              placeholder="Enter your password" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Log in</button>
      </div>
      <div *ngIf="errorMessage" class="form-group alert alert-danger">
        <span>{{errorMessage}}</span>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <p class="lead">Don't have an account?</p>
    <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
  </div>
</div>
